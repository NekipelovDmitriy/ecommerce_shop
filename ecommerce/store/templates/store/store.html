{% extends 'store/main.html' %}
{% load static %}

{% block title %}Store page{% endblock title %}

{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <a href="{% url 'product' product.id %}">
        {% if product.imageURL != '' %}
        <img src="{{product.imageURL}}" class="thumbnail">
        {% else %}
        <img src="{% static 'images/default.jpg' %}" class="thumbnail">
        {% endif %}
        </a>
        <div class="box-element product">
            <h6><strong><a href="{% url 'product' product.id %}">{{product.name}}</a></strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">В корзину</button>
            <a class="btn btn-outline-success" href="{% url 'product' product.id %}">Открыть</a>
            <h4 style="display: inline-block; float: right">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
